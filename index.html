<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div class='main'>

        <div class="dayInfo">
            <span class="day"></span>
            <span class="time"></span>
        </div>
        
        <div class="list">
            <span class="empty">Your To Do list is empty!</span>
            <input type="text" id='labEdit'class = 'inputEdit' onkeyup="enterEdit(event)" maxlength="45" placeholder="">
        </div>

        <div class="hide">
        <input type='checkbox' id='hideToDo' onclick="if(this.checked){hide()} else {showHide()}"> 
            <span><label for='hideToDo'>Hide</label></span>
        </div>

        <div class="search">
            <label for="labSearch">
                <i style='font-size:20px; color:#454776' class='fas searchfas'>&#xf002;</i>
            </label>
            <input type="text" id='labSearch' class='inputSearch' placeholder='...' maxlength="25" onkeyup="enterSearch(event)">
        </div>

        <div class="add">
            <label for="lab">
                <i style='font-size:20px; color:#454776' class='fas addfas'>&#xf0fe;</i>
            </label>
            <input type="text" id='lab' class='input' onkeyup="enter(event)" placeholder='...' maxlength="45">
        </div>
    
    </div>

    <button class="login"></button>
    
    <div class="loginRegister">
        <div id="firebaseui-auth-container" style="width:40%; margin: 0 auto; font-size: 12px;"></div>
        <div id="loader">Loading...</div>
        <span class='close'>X</span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/script.js"></script>  
    
</body>
