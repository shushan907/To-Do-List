<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div class='main'>

        <div class="dayInfo">
            <span class="day"></span>
            <span class="time"></span>
        </div>
        
        <div class="list">
            <span class="empty">Your To Do list is empty!</span>
            <input type="text" id='labEdit'class = 'inputEdit' onkeyup="enterEdit(event)" maxlength="45" placeholder="">
        </div>

        <div class="hide">
        <input type='checkbox' id='hideToDo' onclick="if(this.checked){hide()} else {showHide()}"> 
            <span><label for='hideToDo'>hide</label></span>
        </div>

        <div class="search">
            <label for="labSearch">
                <i style='font-size:20px; color:#454776' class='fas searchfas'>&#xf002;</i>
            </label>
            <input type="text" id='labSearch' class='inputSearch' placeholder='...' maxlength="25" onkeyup="enterSearch(event)">
        </div>

        <div class="add">
            <label for="lab">
                <i style='font-size:20px; color:#454776' class='fas addfas'>&#xf0fe;</i>
            </label>
            <input type="text" id='lab' class='input' onkeyup="enter(event)" placeholder='...' maxlength="45">
        </div>
    
    </div>
    <script src="./js/script.js"></script>
    <!--
        <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>
        <script src="./js/firebase.js"></script>
    -->
    
</body>
</html>
