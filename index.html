<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div class='main'>

        <div class="dayInfo">
            <span class="day"></span>
            <span class="time"></span>
        </div>
        
        <div class="list">
            <span class="empty">Your To Do list is empty!</span>
            <input type="text" id='labEdit'class = 'inputEdit' onkeyup="enterEdit(event)" maxlength="45" placeholder="">
        </div>

        <div class="hide">
        <input type='checkbox' id='hideToDo' onclick="if(this.checked){hide()} else {showHide()}"> 
            <span><label for='hideToDo'>Hide</label></span>
        </div>

        <div class="search">
            <label for="labSearch">
                <i style='font-size:20px; color:#454776' class='fas searchfas'>&#xf002;</i>
            </label>
            <input type="text" id='labSearch' class='inputSearch' placeholder='...' maxlength="25" onkeyup="enterSearch(event)">
        </div>

        <div class="add">
            <label for="lab">
                <i style='font-size:20px; color:#454776' class='fas addfas'>&#xf0fe;</i>
            </label>
            <input type="text" id='lab' class='input' onkeyup="enter(event)" placeholder='...' maxlength="45">
        </div>
    
    </div>

    <button class="login">Log In</button>
    
    <div class="loginRegister">
        <div class='logReg'>
                <button class=log>LOG IN</button>
                <button class=reg>REGISTER</button>
            <form action="" id='loginForm'>
                <h2>Login in to your account</h2>
                <p>Email</p>
                <p><input type="email" id='loginEmail'></p>
                <p>Password</p>
                <p><input type="password" id='loginPassword' autocomplete=""></p>
                <p class="but"><button class='logButton'>Log In</button></p>
            </form>
            <form action="" id='registerForm'>
                <h2>Create new account</h2>
                <p>User Name</p>
                <p><input type="text" id='regUserName'></p>
                <p>Email</p>
                <p><input type="email" id='regEmail'></p>
                <p>Password</p>
                <p><input type="password" id='regPassword' autocomplete=""></p>
                <p class='but'><button class='regButton'>Register</button></p>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/script.js"></script>  
    
</body>
