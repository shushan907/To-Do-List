<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div class='main'>

        <div class="dayInfo">
            <span class="day"></span>
            <span class="time"></span>
        </div>
        
        <div class="list">

            <div class="list1">
                <span class='circle1'></span>
                <span class='text1'></span>
                <span class='delete delete1'></span>
            </div>

            <div class="list2">
                <span class='circle2'></span>
                <span class='text2'></span>
                <span class='delete delete2'></span>
            </div>

            <div class="list3">
                <span class='circle3'></span>
                <span class='text3'></span>
                <span class='delete delete3'></span>
            </div>

            <div class="list4">
                <span class='circle4'></span>
                <span class='text4'></span>
                <span class='delete delete4'></span>
            </div>

            <div class="list5">
                <span class='circle5'></span>
                <span class='text5'></span>
                <span class='delete delete5'></span>
            </div>

        </div>

        <div class="add">
            <i style='font-size:20px; color:#BAAEE7' class='fas'>&#xf0fe;</i>
            <input type="text" class='input' onkeyup="enter(event)" placeholder='...' maxlength="45">
        </div>

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
